<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark px-3">
    <a href="index.html" class="text-white text-decoration-none"><strong>‚Üê Back</strong></a>
    <h2 class="text-white ms-3">Retailer</h2>
  </nav>

  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Retailer Orders</h4>
        <canvas id="retailerChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    new Chart(document.getElementById('retailerChart'), {
      type: 'pie',
      data: {
        labels: ['Pending', 'Completed', 'Cancelled'],
        datasets: [{
          data: [30, 50, 20],
          backgroundColor: ['#ff6384','#36a2eb','#ffcd56']
        }]
      }
    });
  </script>
</body>
</html>
